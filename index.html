<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="72x72" href="IMG_7691.jpeg">
    <link rel="apple-touch-icon" sizes="60x60" href="IMG_7691.jpeg">
    <link rel="apple-touch-icon" sizes="57x57" href="IMG_7691.jpeg">
    
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/jpeg" sizes="32x32" href="IMG_7691.jpeg">
    <link rel="icon" type="image/jpeg" sizes="16x16" href="IMG_7691.jpeg">
    <link rel="shortcut icon" href="IMG_7691.jpeg">
    
    <!-- Android用アイコン -->
    <link rel="icon" sizes="192x192" href="IMG_7691.jpeg">
    <link rel="icon" sizes="512x512" href="IMG_7691.jpeg">
    
    <!-- PWA用のマニフェスト -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <div class="status-dot"></div>
        </div>

        <!-- バナー画像 -->
        <div class="banner">
            <div class="banner-image">
                <img src="IMG_7694.jpeg" alt="Background" class="banner-bg-image clickable-image" onclick="openImageModal('IMG_7694.jpeg', '')">
            </div>
        </div>

        <!-- プロフィール情報 -->
        <div class="profile-section">
            <div class="profile-logo">
                <div class="logo-circle">
                    <img src="IMG_7691.jpeg" alt="上假屋 愛 Profile" class="profile-image clickable-image" onclick="openImageModal('IMG_7691.jpeg', '')">
                </div>
                <div class="profile-name">上假屋　愛</div>
                <div class="profile-name-reading">Kamikariya Megumi</div>
            </div>

            <div class="title">クリイト株式会社</div>
            <div class="subtitle">鹿児島支店</div>

            <!-- タグ -->
            <div class="tags">
                <div class="tag-row">
                    <span class="tag">鹿児島を中心に活動</span>
                    <span class="tag">ママ目線のFP</span>
                </div>
                <div class="tag-row">
                    <span class="tag">無理しないお金の考え方</span>
                    <span class="tag">「相談してよかった」FPを目指して</span>
                </div>
            </div>

        <!-- アクションボタン -->
        <div class="action-buttons">
            <button class="btn-secondary" id="open-save-modal-button">
                <i class="fas fa-save"></i>
                情報の保存
            </button>
            <button class="btn-edit" onclick="toggleEditMode()" style="display: none;">
                <i class="fas fa-edit"></i>
                編集モード
            </button>
        </div>

            <!-- 自己紹介 -->
            <div class="tab-section">
                <div class="tab-content">
                    <div id="about" class="tab-panel active">
                        <h3>自己紹介</h3>
                        <div class="intro-toggle">
                            <div class="intro-preview">
                                <ul>
                                    <li>県内を中心に活動</li>
                                    <li>ママ目線で“無理しないお金の考え方”を提案</li>
                                    <li>「相談してよかった」と言ってもらえる存在を目指しています</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ソーシャルメディアリンク -->
            <div class="social-links">
                <a href="mailto:kamikariya@qreat.co.jp" class="social-link">
                    <div class="social-icon email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">Email</div>
                        <div class="social-handle">kamikariya@qreat.co.jp</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="https://www.instagram.com/megumi_fpdays?igsh=MWkxdXAyNTNnMmM1dA%3D%3D&utm_source=qr" class="social-link" target="_blank">
                    <div class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="social-info">
                        <div class="social-name">Instagram</div>
                        <div class="social-handle">@megumi_fpdays</div>
                    </div>
                    <div class="social-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
        </div>
        
        <!-- フッター -->
        <div class="footer">
            <p>Kamikariya Megumi</p>
        </div>
    </div>

    <!-- 情報保存モーダル -->
    <div id="save-options-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <p class="modal-title">保存方法を選択</p>
            <div class="modal-actions">
                <button id="add-to-home-screen-button" class="modal-button">
                    <i class="fas fa-home"></i>
                    ホーム画面に追加
                </button>
                
                <button onclick="downloadContactFromModal()" class="modal-button">
                    <i class="fas fa-address-book"></i>
                    連絡先に保存
                </button>

                <a
                    href="mailto:?subject=【クリイト株式会社】上假屋 愛様の連絡先&body=上假屋 愛様の連絡先です。%0A%0A---%0A会社名: クリイト株式会社%0A所属: 鹿児島支店%0Aメール: kamikariya@qreat.co.jp%0AInstagram: https://www.instagram.com/megumi_fpdays%3Figsh%3DMWkxdXAyNTNnMmM1dA%253D%253D%26utm_source%3Dqr%0A---%0A県内を中心に活動し、ママ目線で“無理しないお金の考え方”を提案しています。"
                    class="modal-button"
                >
                    <i class="fas fa-envelope"></i>
                    自分にメールを送る
                </a>
            </div>
            <button id="close-modal-button" class="modal-close-button">戻る</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
